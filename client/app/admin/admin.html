<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  	<p>Manage the users of your library</p>
  	<ul class="list-group">
    	<li class="list-group-item" ng-repeat="user in users">
        	<strong>{{user.name}}</strong><br>
        	<span class="text-muted">{{user.email}}</span>
        	<a ng-click="delete(user)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
    	</li>
  	</ul>

  	<div class="row">
    	<div class="col-lg-12">
      		<h1 class="page-header">Books:</h1>
      		<p>Edit the current books in your library</p>
  			<ul class="list-group">
	   	 		<li class="list-group-item" ng-repeat="book in books">
	        		<strong>{{book.name}}</strong>
	        		<br>
	        		<span class="text-muted">added: {{book.dateAdded | date:"mediumDate"}}</span>
	        		<a ng-click="deleteBook(book)" class="trash">
	        			<span class="glyphicon glyphicon-trash pull-right"></span>
	        		</a>
	        		<a href="/book/{{books.indexOf(book)}}" class="info">
	        			<span class="glyphicon glyphicon-info-sign pull-right"></span>
	        		</a>
	    		</li>
 	 		</ul>
    	</div>
  	</div>
    
    <div class="row">
      <div class="col-lg-12">
        <form class="list-group">
          <label>Add books to the library</label>
          <input type="text" class="form-control list-group-item" placeholder="Book Title" ng-model="newbook.name">
          <input type="text" class="form-control list-group-item" placeholder="Book Author" ng-model="newBook.author">
          <input type="text" class="form-control list-group-item" placeholder="Book Info" ng-model="newBook.info">
          <input type="date" class="form-control list-group-itme" placeholder="Book Publication Date - mm/dd/yyyy" ng-model="newBook.publishedDate">
          <input type="text" class="form-control list-group-item" placeholder="Category" ng-model="newBook.genre">
				  <p class="input-group-btn">
		    		<button type="submit" class="btn btn-primary" ng-click="addBook()">Add Book</button>
				  </p>
        </form>
      </div>
    </div>
</div>
