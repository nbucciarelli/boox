<div ng-include="'components/navbar/navbar.html'"></div>


	<div class="container-rh">
		<div class="row-rh">
		      <div class="col-12">
		        
		          <div class="boox-detail">
		            <h3>{{ book.name }}</h3>
		            <h4>by: {{ book.author }}</h4>
		            <h5>Category: {{ book.genre }}</h5>
		            <p>{{ book.info }}</p>
		      		<dl class="dl-horizontal">
		            	<dt>Availability:</dt>
		            	<dd>{{ book.status }}</dd>
		            	<dt>Publication date</dt> 
		            	<dd>{{ book.publishedDate | date:'mediumDate' }}</dd>
		            	<dt>Added to Library:</dt>
		            	<dd>{{ book.dateAdded | date: 'mediumDate' }}</dd>
		            </dl>
					<p class="end">
						<a href="#/" class="btn btn-default" role="button">Return</a>
						<a ng-show="isAdmin()" href="#/bookEdit/{{books.indexOf(book)}}" class="btn btn-default" role="button">Edit</a>
					</p>
		          </div>
		        
		      </div>
		</div>
	</div>
