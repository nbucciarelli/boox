<div ng-include="'components/navbar/navbar.html'"></div>


	<div class="container-rh">
		<div class="row-rh">
		      <div class="col-12 col-12">
		      
		          <div class="boox-detail">
		            <h3>{{ thisBook.name }}</h3>
		            <h4>By: {{ thisBook.author }}</h4>
		            <h4>Category: {{ thisBook.genre }}</h4>
		            <p>{{ thisBook.info }}</p>
		      		<dl class="dl-horizontal">
		            	<dt>Availability:</dt>
		            	<dd>{{ thisBook.status }}</dd>
		            	<dt>Publication date</dt> 
		            	<dd>{{ thisBook.publishedDate | date:'mediumDate' }}</dd>
		            	<dt>Added to Library:</dt>
		            	<dd>{{ thisBook.dateAdded | date: 'mediumDate' }}</dd>
		            </dl>
					<p class="end">
						<a href="#/bookswap" class="btn" role="button">Return</a>
						<a ng-show="thisBook.owner == getCurrentUser().name || isAdmin()" class="btn" role="button" ng-click="deleteSwapBook(thisBook)">Delete</a>
						<a ng-show="thisBook.owner == getCurrentUser().name || isAdmin()" href="#/bookswapEdit/{{swapBooks.indexOf(thisBook)}}" class="btn" role="button">Edit</a>
					</p>
		          </div>
		   
		      </div>
		</div>
	</div>
