<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>welcome to boox!</h1>
    <p class="lead">your online library and swap meet</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="deleteThing(thing)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addThing()">Add New</button>
      </span>
    </p>
  </form>

  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">books:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="book in books">
        <li><a href="#" tooltip="{{book.info}}">{{book.name}}<button type="button" class="close" ng-click="deleteBook(book)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="book-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new book Title here." ng-model="newBook.name">
      <input type="text" class="form-control" placeholder="Add a new book Author here." ng-model="newBook.author">
      <input type="text" class="form-control" placeholder="Add a new book Info here." ng-model="newBook.info">
      <input type="date" class="form-control" placeholder="Add a new book pub date here." ng-model="newBook.publishedDate">
      <input type="text" class="form-control" placeholder="Add a new book genre here." ng-model="newBook.genre">

      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addBook()">Add New</button>
      </span>
    </p>
  </form>

</div>

<footer class="footer">
  <div class="container">
     
  </div>
</footer>
